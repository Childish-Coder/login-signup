<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="signup wrapper">
					<div class="form">
						<h1>Sign up</h1>
						<input type="text" id="user" placeholder="username" />
						<input type="password" id="psw" placeholder="password" />
						<input type="email" id="mail" placeholder="Email" />
						<button>Sign up</button>
					</div>
					<div class="content">
						<div class="des">
							<h2>Already a member?</h2>
							<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam rerum quia nobis.</p>
							<button onclick="change()">Login</button>
						</div>
						<img src="images/signup.svg" alt="Loading" />
					</div>
				</div>
				<div class="login wrapper hide">
					<div class="content">
						<div class="des">
							<h2>New to us?</h2>
							<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam rerum quia nobis.</p>
							<button onclick="change()">Sign up</button>
						</div>
						<img src="images/login.svg" alt="Loading" />
					</div>
					<div class="form">
						<h1>login</h1>
						<input type="text" id="user" placeholder="username" />
						<input type="password" id="psw" placeholder="password" />
						<a href="#">forget password?</a>
						<button>Login</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			const signup = document.querySelector('.signup'),
				login = document.querySelector('.login');

			function change() {
				login.classList.toggle('hide');
				signup.classList.toggle('hide');
				console.log('done');
			}
		</script>
	</body>
</html>
